<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kicker Elo</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the path in sessionStorage and redirects to index.html
      // The main app will then restore the route
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      sessionStorage.setItem('gh-pages-redirect', path + search + hash);
      window.location.replace('/kicker-elo/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
