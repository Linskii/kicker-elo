<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kicker-elo-temp</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle GitHub Pages SPA redirect
      (function() {
        const redirect = sessionStorage.getItem('gh-pages-redirect');
        if (redirect) {
          sessionStorage.removeItem('gh-pages-redirect');
          const basePath = '/kicker-elo';
          const route = redirect.startsWith(basePath) ? redirect.slice(basePath.length) : redirect;
          if (route && route !== '/') {
            history.replaceState(null, '', basePath + route);
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
